name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build SA-MP Launcher
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17 (since you set java-version: 17)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # 4. Install NDK r16b (correct indent + syntax)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e         # or the exact revision you need
          add-to-path: true         # optional, depending on your build
    

      # 5. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6. Make gradlew executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 7. Build Debug APK
      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --stacktrace

      # 8. Upload APK Artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: samp-mobile-launcher-debug
          path: app/build/outputs/apk/debug/app-debug.apk
